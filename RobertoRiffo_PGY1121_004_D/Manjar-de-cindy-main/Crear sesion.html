<div class="formulario mt-4">
    <h2>Me da sus datos?</h2>

    <form action="/action_page.php" class="form-container" id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" name="name" required>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Género:</label>
        <select class="form-select" id="genero" name="genero" required>
          <option value="" disabled selected>Seleccione su género</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="password" required>
        <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y" id="toggle-password">
          Mostrar
        </button>
      </div>
